<div class="room-edit-component">
  <div class="row">

    <h2 class="col-9"> {{room.id == null ? 'Add' : 'Edit'}} Room</h2>

    <div class="col-3 room-edit-save-padding">
      <button type="button" class="btn btn-primary room-edit-save-button" (click)="onSubmit()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path
            d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        Save
      </button>
    </div>

  </div>

  <div *ngIf="message">{{message}}</div>

  <form [formGroup]="roomForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Room Name" formControlName="roomName" required>
      <div class="alert alert-danger"
           *ngIf="roomForm.controls['roomName'].invalid && roomForm.controls['roomName'].dirty">Name cannot be blank
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Location" formControlName="roomLocation"
             required>
      <div class="alert alert-danger"
           *ngIf="roomForm.controls['roomLocation'].invalid && roomForm.controls['roomLocation'].dirty">Location cannot
        be blank
      </div>
    </div>

    <h5 class="room-edit-font-size">This room can accomodate:</h5>

    <div class="row">
      <div class="form-group col-4" *ngFor="let layout of layouts">
        <label for="layout{{layout}}">{{layoutEnum[(layout)]}}</label>
        <input type="number" class="form-control" id="layout{{layout}}" formControlName="layout{{layout}}">
      </div>
    </div>

  </form>
</div>
