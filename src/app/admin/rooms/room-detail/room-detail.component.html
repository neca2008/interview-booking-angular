<div class="container room-detail-component">
  <div class="row">
    <div class="col-6">
      <h2>Room Details</h2>
    </div>
    <div class="col-6">
      <a class="btn btn-warning room-detail-button-edit" (click)="editRoom()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#689fa2" width="18px" height="18px">
          <path
            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        Edit</a>
      <a class="btn btn-small btn-warning room-detail-button-cancel" (click)="deleteRoom()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/>
          <path d="M0 0h24v24H0V0z" fill="none"/>
        </svg>
        Delete</a>
    </div>

  </div>
  <div *ngIf="message">{{message}}</div>
  <table>
    <tr>
      <td><strong>Number</strong></td>
      <td>{{room?.id}}</td>
    </tr>
    <tr>
      <td><strong>Name</strong></td>
      <td>{{room?.name}}</td>
    </tr>
    <tr>
      <td><strong class="room-detail-td-padding">Location</strong></td>
      <td>{{room?.location}}</td>
    </tr>
  </table>
  <br/>
  <h5 class="room-detail-font-size">This room can accomodate:</h5>
  <table *ngIf="room">
    <tr *ngFor="let capacity of room.capacities">
      <td><strong class="room-detail-td-padding">{{capacity.layout}}</strong></td>
      <td>{{capacity.capacity}}</td>
    </tr>
  </table>

</div>
